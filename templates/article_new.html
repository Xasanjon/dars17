{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Article New{% endblock title %}

{% block content%}
<div class="row justify-content-center pt-3">
  <div class="col-10">
    <h1>New Post</h1>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{form.media}}
      {{form|crispy}}
      <button type="submit" class="btn btn-info ml-2">Save</button>
    </form>
  </div>
</div>
{% endblock content %}
