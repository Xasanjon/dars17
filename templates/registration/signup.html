{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}SignUp{% endblock title %}

{% block content%}
<div class="row justify-content-center pt-3">
  <div class="col-10">
      <p>SignUp</p>
      <form method="POST">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-success">Send</button>
      </form>
    </div>
  </div>
{% endblock content %}
