{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Reset Password confirm {% endblock title %}

{% block content%}
<div class="row justify-content-center pt-5">
  <div class="col-8">
    <h1>Enter new password</h1>
   
    <form method="post">
      {% csrf_token %}
      {{form|crispy}}
      <input type="submit" value="Change" class="btn btn-success">
    </form>
  </div>
</div>
{% endblock content %}
