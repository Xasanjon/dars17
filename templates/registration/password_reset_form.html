{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Reset Password form {% endblock title %}

{% block content%}
<div class="row justify-content-center pt-5">
  <div class="col-8">
      <h1>Forgot your password?</h1>
      <p>Enter your email adress below, we can help you for resetting your passwrod</p>
      <form method="post">
        {% csrf_token %}
        {{form|crispy}}
        <input type="submit" value="Send" class="btn btn-success">
      </form>
  </div>
</div>
{% endblock content %}
