{% extends 'base.html' %}
{% block title %} Posts {% endblock title %}

{% block content%}
<div class="row justify-content-center pt-5">
  <div class="col-12 col-lg-8 ">
  {% for article in object_list %}
    <div class="card p-3 m-3">
      <div class="card-header">
        <span class="font-weight-bold"><a href="{% url 'article_detail' article.pk %}"><p>{{ article.title }}</p></a></span>
      </div>
      {% if article.photo %}
      <img src="{{ article.photo.url }}" alt="{{article.title}}" class="card-img-top">
      {% endif %}
      <div class="card-body">
        {{article.summary}} ... <a href="{% url 'article_detail' article.pk %}">more</a>
      </div>
      <div class="card-footer text-left text-muted">
        <span class="text-muted">
          author: {{article.author|title}} - {{article.date}}
        </span>
      </div>
    </div>
  {% endfor %}
</div>
</div>
{% endblock content %}
